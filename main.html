<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f1f5f9;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Drag & Drop Zone */
        .drop-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 2rem;
        }

        .drop-zone:hover {
            border-color: #94a3b8;
            background: #f8fafc;
        }

        .drop-zone.drag-active {
            border-color: #06b6d4;
            background: #ecf9ff;
        }

        .drop-zone input {
            display: none;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: #e2e8f0;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .drop-zone p {
            font-size: 14px;
            color: #334155;
            margin: 0.5rem 0;
        }

        .drop-zone .small {
            font-size: 12px;
            color: #94a3b8;
        }

        /* Tabs & Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            font-size: 14px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f1f5f9;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #cbd5e1;
        }

        thead {
            background: #f8fafc;
            border-bottom: 1px solid #cbd5e1;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f8fafc;
        }

        .filename {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .filesize {
            font-size: 12px;
            color: #94a3b8;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: #64748b;
            transition: color 0.2s;
            font-size: 16px;
        }

        .icon-btn:hover {
            color: #1e293b;
        }

        .icon-btn.delete:hover {
            color: #ef4444;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 40;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            z-index: 50;
            overflow: hidden;
            flex-direction: column;
            max-height: 80vh;
        }

        .modal.active {
            display: flex;
        }

        .modal-header {
            background: #1e293b;
            color: white;
            padding: 1rem;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }

        .modal-header h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .modal-header p {
            font-size: 12px;
            color: #94a3b8;
        }

        .modal-content {
            padding: 1.5rem;
            overflow: auto;
            flex: 1;
        }

        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            gap: 1rem;
        }

        .preview-icon {
            width: 64px;
            height: 64px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .preview-placeholder .filename {
            font-size: 14px;
            margin: 0;
        }

        .preview-placeholder .info {
            font-size: 12px;
            color: #94a3b8;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-header-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Drag & Drop Zone -->
        <div class="drop-zone" id="dropZone">
            <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.gif,.doc,.docx,.xls,.xlsx">
            <div class="upload-icon">üì§</div>
            <p><strong>Drop files here or click to browse</strong></p>
            <p class="small">Support: PDF, DOC, DOCX, JPG, PNG</p>
        </div>

        <!-- Header with Tabs & Add Button -->
        <div class="header">
            <div class="tabs">
                <button class="tab">Toutes</button>
                <button class="tab">Devis</button>
                <button class="tab">Factures</button>
                <button class="tab">Photos</button>
            </div>
            <button class="btn">‚ûï Ajouter</button>
        </div>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th style="width: 40%">Nom</th>
                    <th style="width: 18%">Type</th>
                    <th style="width: 24%">Date / Heure</th>
                    <th style="width: 12%">Gestionnaire</th>
                    <th style="width: 8%; text-align: right">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="5" class="empty">Aucun document</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Preview -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-header-top">
                <div>
                    <h3 id="modalFilename">Document</h3>
                    <p id="modalInfo">Type ‚Ä¢ Date</p>
                </div>
                <button class="close-btn" id="closeBtn">‚úï</button>
            </div>
        </div>
        <div class="modal-content">
            <div class="preview-placeholder">
                <div class="preview-icon">üìÑ</div>
                <div class="filename" id="previewFilename">Document</div>
                <div class="info" id="previewInfo">Type ‚Ä¢ Taille</div>
                <div class="info">Aper√ßu disponible</div>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        let modal = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const tableBody = document.getElementById('tableBody');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalElement = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');

        // Drag & Drop
        dropZone.addEventListener('dragenter', handleDrag);
        dropZone.addEventListener('dragover', handleDrag);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addFiles(Array.from(e.target.files));
            }
        });

        function handleDrag(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('drag-active');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-active');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-active');
            
            if (e.dataTransfer.files.length > 0) {
                addFiles(Array.from(e.dataTransfer.files));
            }
        }

        function addFiles(newFiles) {
            newFiles.forEach((file, idx) => {
                const now = new Date();
                files.push({
                    id: Date.now() + idx,
                    name: file.name,
                    type: file.name.split('.').pop().toUpperCase(),
                    size: (file.size / (1024 * 1024)).toFixed(1) + ' MB',
                    date: now.toLocaleDateString('fr-FR'),
                    time: now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
                });
            });
            renderTable();
        }

        function renderTable() {
            if (files.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="empty">Aucun document</td></tr>';
                return;
            }

            tableBody.innerHTML = files.map(file => `
                <tr>
                    <td>
                        <div class="filename">${file.name}</div>
                        <div class="filesize">${file.size}</div>
                    </td>
                    <td>${file.type}</td>
                    <td>${file.date} ‚Ä¢ <strong>${file.time}</strong></td>
                    <td>‚Äî</td>
                    <td>
                        <div class="actions">
                            <button class="icon-btn" onclick="openPreview(${file.id}, event)">üëÅÔ∏è</button>
                            <button class="icon-btn delete" onclick="deleteFile(${file.id})">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function deleteFile(id) {
            files = files.filter(f => f.id !== id);
            renderTable();
        }

        function openPreview(id, e) {
            const file = files.find(f => f.id === id);
            if (!file) return;

            const btn = e.currentTarget;
            const rect = btn.getBoundingClientRect();

            document.getElementById('modalFilename').textContent = file.name;
            document.getElementById('modalInfo').textContent = `${file.type} ‚Ä¢ ${file.date}`;
            document.getElementById('previewFilename').textContent = file.name;
            document.getElementById('previewInfo').textContent = `${file.type} ‚Ä¢ ${file.size}`;

            modalElement.style.left = (rect.left - 16) + 'px';
            modalElement.style.top = (rect.top + rect.height / 2) + 'px';
            modalElement.style.transform = 'translate(-100%, -50%)';
            modalElement.style.maxWidth = '500px';
            modalElement.style.width = 'auto';

            modalOverlay.classList.add('active');
            modalElement.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            modalElement.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // Prevent closing when clicking inside modal
        modalElement.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
